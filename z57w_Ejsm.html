<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        for(i=6; i<=(6+15); i++){
            p2_Ejsm=Math.sqrt(i).toFixed(2);
            p4_Ejsm=Math.sqrt(p2_Ejsm).toFixed(2);
            document.write("i= "+i+" p2= "+p2_Ejsm+" p4= "+p4_Ejsm+"<br>");
        }
    </script>
</body>
</html>
